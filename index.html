<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Звіт з дисципліни Web-технології</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        margin: 0;
        height: 100vh;
      }

      aside {
        width: 260px;
        background: #f5f5f5;
        padding: 10px;
        border-right: 2px solid #ccc;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      aside button {
        border: 2px solid black;
        border-radius: 20px;
        padding: 10px;
        font-weight: bold;
        background: rgb(255, 255, 255);
        cursor: pointer;
      }

      main {
        flex: 1;
        padding: 20px;
      }

      .content {
        border: 2px solid black;
        padding: 20px;
        margin-top: 20px;
        height: 60vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <aside>
      <button onclick="show('topic')">ТЕМА проєкту</button>
      <button onclick="show('stack')">СТЕК ТЕХНОЛОГІЙ</button>
      <button onclick="show('requirements')">ВИМОГИ</button>
      <button onclick="show('frontend')">FRONTEND</button>
      <button onclick="show('backend')">BACKEND</button>
      <button onclick="show('database')">БАЗА ДАНИХ</button>
      <button onclick="show('screenshot')">СКРІН</button>
      <button onclick="show('conclusion')">ВИСНОВКИ</button>
    </aside>

    <main>
      <h1>ЗВІТ</h1>
      <p>
        <strong>З дисципліни:</strong> Web-орієнтовані технології. Основи
        Frontend та Backend розробок
      </p>
      <p><strong>Студент:</strong> Пономар Дарина, гр. IК-21</p>

      <div class="content" id="content">
        Натисніть кнопку зліва, щоб переглянути розділ
      </div>
    </main>

    <script>
      const content = document.getElementById("content");

      const data = {
        topic: `
      <h2>Тема проєкту</h2>
      <p>Платформа SilkSharp — генератор запитань і квізів з підтримкою GPT.</p>
      <p>Це веб-сайт, який допоможе вам підготуватися до інтерв'ю C#. Тут ви можете знайти популярні запитання, відповіді на них, джерела, щоб дізнатися більше та часові коди з публічних інтерв'ю. На сайті також є помічник, який може перевірити ваші відповіді та виправити їх</p>

      <p><strong>Посилання на репозиторій:</strong> 
         <a href="https://github.com/ddarrkkaa/SilkSharp.git" target="_blank">
         https://github.com/ddarrkkaa/SilkSharp.git</a>
      </p>
    `,
        stack: `
      <h2>Стек технологій</h2>
      <ul>
        <li>React.js — побудова інтерфейсу</li>
        <li>Bootstrap — стилізація елементів</li>
        <li>CSS — додаткові стилі</li>
        <li>JavaScript ES6 — логіка компонентів</li>
        <li>Node.js — API-запити</li>
        <li>MySQL — база даних</li>
      </ul>
    `,
        requirements: `
      <h2>Функціональні та нефункціональні вимоги</h2>
      <ul>
        <li><b>Функціональні:</b> Тестування, генерація запитань, інтеграція з GPT</li>
        <li><b>Нефункціональні:</b> адаптивність, зручний інтерфейс, швидке завантаження</li>
      </ul>
    `,
        frontend: `
        <h2>Frontend частина</h2>
        <p>У фронтенді використано такий стек технологій:</p>
        <ul>
        <li><strong>React.js</strong> — побудова компонентів</li>
        <li><strong>React Router</strong> — навігація між сторінками</li>
        <li><strong>Framer Motion</strong> — анімації</li>
        <li><strong>Bootstrap</strong> — стилізація таблиць та адаптивність</li>
        <li><strong>CSS</strong> — додаткове оформлення</li>
        <li><strong>Axios / fetch</strong> — отримання даних з API (через <code>api.js</code>)</li>
        <li><strong>SVG loader</strong> — індикація завантаження</li>
        </ul>

    `,
        backend: `
        <h2>Backend частина</h2>
        <p>У backend частині використано простий API-сервіс для взаємодії з даними:</p>
        <ul>
        <li><strong>JavaScript (ES6)</strong> — логіка запитів</li>
        <li><strong>Axios або fetch</strong> — виконання HTTP-запитів</li>
        <li><strong>REST API структура</strong> — запити типу GET для завантаження інформації</li>
        </ul>

    `,
        database: `
      <h2>База даних</h2>
      <p>MySQL</p>
      <img src="db.png" alt="Скрін головної сторінки" width="100%">
    `,
        screenshot: `
      <h2>Скрін головної сторінки</h2>
      <img src="main.png" alt="Скрін головної сторінки" width="100%">
      <p>Головна сторінка платформи з переліком квізів.</p>
    `,
        conclusion: `
      <h2>Висновки</h2>
      <p>Проєкт поглибив знання з React, роботи з компонентами, API та структури папок у реальних проєктах.</p>
    `,
      };

      function show(section) {
        content.innerHTML = data[section] || "Розділ не знайдено.";
      }
    </script>
  </body>
</html>
